<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="root">
      <aside id="side">
        <ul id="pages" class="pages"></ul>
        <div id="left" class="sideButton">></div>
      </aside>
      <div class="controls">
        <li class="control">
          <img src="./src/icons/folder.png" id="open" class="icon folder" />
        </li>
        <li class="control">
          <img src="./src/icons/android-remove.png" id="minimize" class="icon" />
        </li>
        <li class="control">
          <img src="./src/icons/fullscreen.png" id="fullscreen" class="icon" />
        </li>
        <li class="control">
          <img src="./src/icons/android-close.png" id="quit" class="icon" />
        </li>
      </div>
      <div id="screen">
        <div id="pageContainer">
          <img src="" id="page" class="page hidden" />
        </div>
      </div>
    </div>
  </body>
  <script>
    require('./renderer')
  </script>  
</html>
